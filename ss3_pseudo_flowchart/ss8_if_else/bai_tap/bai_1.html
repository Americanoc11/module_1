<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(" nhập giá trị a");
    let b = +prompt(" nhập giá trị b");
    let total = a / b;
    if (a / b) {
        alert("a chia hết cho b");
        document.write("a/b: " + total + "<br>"
            + "a:" + a + "<br>" + "b:" + b);
    } else {
        alert(" a không chia hết cho b");
        document.write("a/b: " + total + "<br>"
            + "a:" + a + "<br>" + "b:" + b);
    }
</script>
</body>
</html>
