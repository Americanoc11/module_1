<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let test = +prompt(" nhập điểm bài kiểm tra");
    let midExam = +prompt(" nhập điểm thi giữa kì");
    let finalExam = +prompt(" Nhập điểm thi cuối kì");
    let average = (test + midExam + finalExam) / 3;
    if (average < 5) {
        document.write("Average :" + average + "<br>" +
            "Loại D.");
    } else if (average >= 5 && average < 6.5) {
        document.write("Average :" + average + "<br>" +
            "Loại C.");
    } else if (average >= 6.5 && average < 7.5) {
        document.write("Average :" + average + "<br>" +
            "Loại B.");
    } else if (average >= 7.5) {
        document.write("Average :" + average + "<br>" +
            "Loại A.");
    } else if (average < 0) {
        alert(" mời nhập lại điểm");
    }
</script>
</body>
</html>
