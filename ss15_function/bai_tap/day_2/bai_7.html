<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA = +prompt(" nhập giá trị a");
    let numberB = +prompt(" nhập giá trị b");
    changeNumber(numberA, numberB);

    function changeNumber(a, b) {
        let c = 0;
        if (a == b) {
            c = a;
            a = b;
            b = c;
            alert("A: " + a + "B: " + b);
        } else if (a < b) {
            c = a;
            a = b;
            b = c;
            alert("A: " + a + "B: " + b);
        } else if (a > b) {
            c = a;
            a = b;
            b = c;
            alert("A: " + a + "B: " + b);
        }

    }
</script>
</body>
</html>
