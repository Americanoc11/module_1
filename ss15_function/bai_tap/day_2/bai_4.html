<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt(" nhập số");
    document.write(checkString(number));

    function checkString(x) {
        if (x > 0 || x < 0) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
