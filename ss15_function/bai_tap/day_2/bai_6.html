<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let number = +prompt(" nhập số ");
    checkNumber(number);

    function checkNumber(x) {
        if (x > 0) {
            alert(" là số nguyên dương");
        } else {
            alert(" không phải số dương");
        }

    }
</script>
