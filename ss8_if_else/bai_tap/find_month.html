<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<input type="number" id="month">-->
<!--<button onclick="findMonth()">Tính số ngày</button>-->

<script>
    let month = +prompt(" nhập tháng")
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.writeln("month: " + month + "<br>" +
                "Tháng có 31 ngày")
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.writeln("month: " + month + "<br>" +
                "Tháng có 30 ngày")
            break;
        case 2:
            document.writeln("month: " + month + "<br>" +
                "Tháng có 28 hoặc 29 ngày")
            break;
            default:
                document.writeln(" không tồn tại")


    }
</script>
</body>
</html>
