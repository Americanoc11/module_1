<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt(" nhập độ dài cho mảng");
    let array = [];
    for (let i = 0; i < m; i++) {
        array[i] = +prompt(" nhập giá trị");
    }
    let first = 0;
    let last = array.length - 1;
    let b = 0;
    while (first < last) {
        b = array[first];
        array[first] = array[last];
        array[last] = b;
        first++;
        last--;
    }
    document.write(array);
</script>
</body>
</html>
