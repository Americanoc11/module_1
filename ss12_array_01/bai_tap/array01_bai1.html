<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt(" nhập độ dài cho mảng");
    let array = [];
    let count = 0;
    for (let i = 0; i < m; i++) {
        array[i] = +prompt(" nhập phần tử cho mảng");
    }
    for (let j = 0; j < array.length; j++) {
        if (array[j] > 10) {
            count++;
        }
    }
    document.write("array = " + array +
        "<br>" + "Có " + count + " số lớn hơn 10");
</script>
</body>
</html>
