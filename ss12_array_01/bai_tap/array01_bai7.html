<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt(" nhập độ dài cho mảng");
    let array = [];
    let flag = true;
    let v = +prompt(" nhập giá trị cho v");
    for (let i = 0; i < m; i++) {
        array[i] = +prompt(" nhập phần tử");
    }
    for (let j = 0; j < array[j]; j++) {
        if (v == array[j]) {
            flag = true;
            array.splice(array[j - 1], 1);
            array.push(0);
        }
    }
    document.write(array);
</script>
</body>
</html>
