<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt(" nhập độ dài mảng");
    let array = [];
    let max = 0;
    let avgArr = 0;
    let sum = 0;
    let index = 0;
    for (let i = 0; i < m; i++) {
        array[i] = +prompt(" nhập giá trị");
    }
    for (let j = 0; j < array.length; j++) {
        sum += array[j];
        avgArr = sum / m;
        if (max < array[j]) {
            max = array[j];
        }
    }
    document.write(array + "<br>" + "max: " + max +
        "<br>" + "average: " + avgArr);
</script>
</body>
</html>
