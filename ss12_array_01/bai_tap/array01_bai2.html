<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    let m = +prompt(" nhập độ dài của mảng");
    let array = [];
    let max = 0;
    let index = 0;
    for (let i = 0; i < m; i++) {
        array[i] = +prompt(" nhập phần tử");
    }
    for (let j = 0; j < array.length; j++) {
        if (max < array[j]) {
            max = array[j];
            index++;
        }
    }
    document.write("max: " + max + "<br>" + "index" + index + "<br>" + array);
</script>
</html>
