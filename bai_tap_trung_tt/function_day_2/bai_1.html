<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = +prompt(" Enter a length");
    let array = [];
    let result;
    let array2 = [];
    let flag = true;
    for (let i = 0; i < length; i++) {
        array[i] = +prompt(" Enter a element " + (i + 1) + ":");
    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] < array[i + 1]) {
            result = array[i + 1] - array[i];
            array2.push(result);
        }
    }
    for (let i = 0; i < array2.length; i++) {
        if (array2[0] != array2[i]) {
            flag = false;
            break;
        }
    }
    if (flag == true) {
        alert(" ok");
    } else {
        alert(" no");
    }
    console.log(array2);

</script>
</body>
</html>
