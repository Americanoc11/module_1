<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1,2,3,4,5];
    let flag = false;
    for (let i = 0; i < array.length; i++) {
        flag = true;
        for (let j = i**2; j < array[i].length; j++) {
            if (array[i] < array[j]) {
                flag = true
            } else {
                flag = false;
            }
        }
    }
    if (flag == true) {
        alert(" ok")
    } else {
        alert(" no")
    }

</script>
</body>
</html>
