<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt(" nhập độ dài cho mảng");
    let arr1 = [];
    for (let i = 0; i < m; i++) {
        arr1[i] = +prompt(" nhập phần tử");
    }
    alert(checkArray(arr1))

    function checkArray(array) {
        let index = 0;
        let flag = true;
        for (let i = 0; i < array.length; i++) {
            flag = true;
            if (array[i] % 2 == 0) {
                flag = true;
            } else {
                flag = false;
            }
        }
        if (flag == true) {
            index++;
        } else {
            index--;
        }
        return index;
    }
</script>
</body>
</html>
