<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = +prompt(" nhập độ dài cho mảng");
    let arr = [];
    for (let i = 0; i < length; i++) {
        arr[i] = +prompt(" nhập phần tử cho mảng");
    }
    document.writeln(arr + "<br>");
    document.write(checkNumber(arr));

    function checkNumber(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 == 0) {
                count++;
            }
        }
        if (count == 0) {
            return 0
        } else if (count == array.length) {
            return 1
        } else if (count > 0 && count < array.length) {
            return -1
        }
    }
</script>
</body>
</html>
