<script>
    let a = [1, 2, 3, 4, 5, "a", "b"]
    alert(checkArray(a))

    function checkArray(array) {
        let index = 0;
        let flag1 = false;
        let flag2 = true;
        for (let i = 0; i < array.length; i++) {
            if (array[i] !== 0 && array[i] < 0 || array[i] >= 0 && array[i] !== 0) {
                flag1 = true;
            } else if (array[i] === 0) {
                flag1 = false;
            } else if (array[i] == 0 || array[i] >= 0) {
                flag2 = false;
            }
        }
        if (flag2 == false) {
            index--;
        }
        if (flag1 == true) {
            index++;
        } else {
            index;
        }
        return index
    }
</script>
