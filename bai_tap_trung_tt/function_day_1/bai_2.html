    let index = 0;

        if (a[i] !== 0 && a[i] < 0 || a[i] > 0 && a[i] !== 0) {

        } else if (a[i] == 0 || a[i] > 0 || a[i] < 0) {
            flag1 = false
        }
    }
    if (flag1 == false) {
        index--;
    }
    if (flag == true) {
        index++;
    } else {
        index;

</script>
