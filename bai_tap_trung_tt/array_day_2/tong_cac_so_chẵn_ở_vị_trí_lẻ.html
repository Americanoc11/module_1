<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let arr1 = [];
    let arr2 = [];
    let sum = 0;
    let n = +prompt("nhập n")
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử");
    }
    console.log(arr);
    for (let i = 0; i < arr.length; i++) {
        if (i % 2 != 0) {
            arr1.push(arr[i]);
        }
    }
    console.log(arr1);
    for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] % 2 == 0) {
            arr2.push(arr1[i])
        }
    }
    console.log(arr2);
    for (let i = 0; i < arr2.length; i++) {
        sum = sum + arr2[i];
    }
    console.log(sum);
</script>
</body>
</html>
