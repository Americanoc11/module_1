<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = +prompt(" nhập độ dài cho mảng cha");
    let array = new Array(length);
    let sum = 0;
    for (let i = 0; i < length; i++) {
        let length2 = +prompt(" nhập độ dài mảng con");
        let array2 = new Array(length2);
        for (let j = 0; j < length2; j++) {
            array2[j] = +prompt(" nhập phần tử")
        }
        array[i] = array2;
    }
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (i == j) {
                sum += array[i][j]
            }
            if (i + j == array.length - 1) {
                sum += array[i][j]
            }
        }
    }
    console.log(sum);
    console.log(array);
</script>
</body>
</html>
