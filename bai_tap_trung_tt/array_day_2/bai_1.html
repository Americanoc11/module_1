<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt(" nhập độ dài cho mảng");
    let arr = [];
    let sum = 0;
    for (let i = 0; i < m; i++) {
        arr[i] = +prompt("nhập phần tử");
    }
    for (let j = 0; j < arr.length; j += 2) {
        sum += arr[j]
    }
    document.writeln(sum)
</script>
</body>
</html>
