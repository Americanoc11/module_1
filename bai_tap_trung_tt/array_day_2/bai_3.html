<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // không xét điều kiện được
    let n = +prompt("Nhập vào số lượng phần tử ");
    let i = 0;
    let arr = [];
    for (let i = 0; i < n; i++) {
        do {
            arr[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " : ");
        }
        while (!checkArr(arr, i));
    }

    function checkArr(array, i) {
        for (let j = 0; j < i; j++) {
            if (array[i] == array[j]) {
                return false;
            }
        }
        return true;
    }

    console.log(arr)
</script>
</body>
</html>
