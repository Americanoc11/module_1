<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Account {
        constructor(account, name, money) {
            this.account = account;
            this.name = name;
            this.money = money;
        }

        getAcount() {
            return this.account;
        }

        getName() {
            return this.name;
        }

        getMoney() {
            return this.money;
        }

        setNaptien(money) {
            if (money > 0) {
                this.money += money;
            }
        }

        setRutTien(money) {
            if (money >= 0 && money <= this.money) {
                alert(" Được phép rút tiền");
                this.money -= money;
            } else {
                alert(" Số dư không đủ");
            }
        }
    }

    let human = new Account(113, "Duc", 100000);
    let money = +prompt(" nhập tiền");
    let money2 = +prompt(" rút tiền");
    human.toString();
    human.setNaptien(money);
    human.setRutTien(money2);
    console.log(human);
</script>
</body>
</html>
