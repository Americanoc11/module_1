<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }

        decrease() {
            if (this.isEmpty()) {
                alert(" Hết táo rồi");
            } else {
                this.weight--;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {

        }

            } else {
                return false;
            }
        }

        checkApple(apple) {
            return apple.isEmpty()

        eat(apple) {
            if (apple.getWeight() > 0) {
                apple.decrease();

            } else {

            }
        }

    let appleC = new Apple(10);

</script>
