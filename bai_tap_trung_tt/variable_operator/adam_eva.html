<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeightApple() {
            return this.weight;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }

        decrease() {
            if (this.isEmpty()) {
                alert(" Hết táo rồi");
            } else {
                this.weight--;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        getGender() {
            return this.gender;
        }

        getWeight() {
            return this.weight;
        }

        setGender() {
            if (this.isMale()) {
                return "Male"
            } else {
                return "Female"
            }
        }

        isMale() {
            if (this.gender() == 1) {
                return true;
            } else {
                return false;
            }
        }

        checkApple(apple) {
            return apple.isEmpty()
        }

        eat(apple) {
            if (apple.getWeightApple() > 0) {
                apple.decrease();
                this.weight++;
            }
        }
    }

    let appleC = new Apple(10);
    let human1 = new Human("adam", 1, 55);
    let human2 = new Human("eva", 2, 50);
    let flag = false;
    // document.writeln(appleC.getWeightApple())
    for (let i = appleC.getWeightApple() + 1; i >= 0; i--) {
        if (i <= 0) {
            flag = true;
        } else {
            document.writeln(human1.getName() + " cân nặng " + human1.getWeight());
            human1.eat(appleC);
            document.writeln("<br>")
            document.writeln(human1.getName() + " ăn táo " + " cân nặng " + human1.getWeight());
            document.writeln("<br>");
            document.writeln("<br>");
            document.writeln(human2.getName() + " cân nặng " + human2.getWeight());
            human2.eat(appleC);
            document.writeln("<br>")
            document.writeln(human2.getName() + " ăn táo " + " cân nặng " + human2.getWeight());
        }

    }
    if (flag) {
        alert(" Đã hết táo rồi");
    }

</script>
