        class Account {
            constructor(accountNum, name, bank, money) {
                this.account = accountNum;
                this.name = name;
                this.bank = bank;
                this.money = money;
            }

            getAccount() {
                return this.account;
            }

            setAccount(string) {
                this.account = string;
            }

            getName() {
                return this.name;
            }

            setName(name) {
                this.name = name;
            }

            getBank() {
                return this.bank;
            }

            setBank(bank) {
                this.bank = bank;
            }

            getMoney() {
                return this.money;
            }

            setMoney(money) {
                this.money = money;
            }
        }

        let human = new Account("113", "Duc", "Techcombank", 100000);
        let human2 = new Account("112", "Huynh", "Techcombank", 100000);
        let array = [human, human2];
        displayAccount(array);

        function displayAccount(array) {
            let table = "<table border='1px'>\n"
                + "<tr>\n"
                + "<th> Mã tài khoản</th>\n"
                + "<th> Tên tài khoản</th>\n"
                + "<th> Ngân hàng</th>\n"
                + "<th> Số dư tài khoản</th>\n"
                + "</tr>\n"
            "</table>\n"
            for (let i = 0; i < array.length; i++) {
                table += "<tr>\n"
                    + "<td>" + array[i].getAccount() + "</td>\n"
                    + "<td>" + array[i].getName() + "</td>\n"
                    + "<td>" + array[i].getBank() + "</td>\n"
                    + "<td>" + array[i].getMoney() + "</td\n>"
                    // + "<td>" + "<button onclick='setAccount()'>Chỉnh Sửa</button>" + "</td\n>"
                    // + "<td>" + "<button onclick='deleteAccount()'>Xóa</button>" + "</td\n>"
                    + "</tr>\n";
            }
            document.getElementById("result").innerHTML = table
        }

        function addAccount() {
            let account = prompt("Nhập mã tài khoản");
            let name = prompt(" Nhập tên tài khoản");
            let bank = prompt(" Nhập ngân hàng");
            let money = +prompt(" Nhập số dư");
            let newAccount = new Account(account, name, bank, money);
            array.push(newAccount);
            displayAccount(array);
        }

        function deleteAccount() {
            let accountName = prompt(" Mã tài khoản");
            for (let i = 0; i < array.length; i++) {
                if (accountName == array[i].getAccount()) {
                    array.splice(i, 1);
                }
            }
            displayAccount(array);
        }

        function fixAccount() {
            let accountName = prompt(" Mã tài khoản");
            for (let i = 0; i < array.length; i++) {
                if (accountName == array[i].getAccount()) {
                    let name = prompt(" Nhập tên tài khoản");
                    let bank = prompt(" Nhập ngân hàng");
                    let money = +prompt(" Nhập số dư");
                    array[i].setName(name);
                    array[i].setBank(bank);
                    array[i].setMoney(money);
                    break;
                }
            }
            displayAccount(array);

        }
