<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    do {
        let n = +prompt(" nhập số");
        if (n % 2 == 1 & n % 3 == 1) {
            alert("là số nguyên tố");
        } else {
            alert("không phải là số nguyên tố");
        }
    } while (count < 100)
    {
        count++;
    }
</script>
</body>
</html>
