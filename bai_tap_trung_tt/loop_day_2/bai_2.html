<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let father = 35;
    let son = +prompt(" nhập tuổi con");
    let years = 0;
    while (years < son) {
        years++;
    }
    document.writeln("Father : " + father + " <br>"
        + "Son : " + son + "<br>"
        + "Số năm để tuổi Cha gấp đôi tuổi con" + years);
</script>
</body>
</html>
