<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let father =+prompt(" nhập tuổi cha");
    let son = +prompt(" nhập tuổi con");
    let years = 0;
    let count = 1;
    while (count < son) {
        years = father - 2 * son;
        count++;

    }
    document.writeln("Father : " + father + " <br>"
        + "Son : " + son + "<br>"
        + "Số năm để tuổi Cha gấp đôi tuổi con" + years);
</script>
</body>
</html>
