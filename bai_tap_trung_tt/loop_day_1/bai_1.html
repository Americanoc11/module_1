<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt(" nhâp số muốn in ra thứ ")
    let count = 0;
    let i = 50;
    while (count < number) {
        i++;
        count++;
    }
    document.writeln(i);
</script>
</body>
</html>
