<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= + prompt(" nhập giai thừa");
    let count=1
    let sum=1;
    let i = 1
    while (count<=n) {
        sum*=i;
        count++;
        i++;
    }
    document.writeln(sum)
</script>
</body>
</html>
