<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(" nhập cạnh a");
    let b = +prompt(" nhập cạnh b");
    let triArea = 0;
    if (a > 0 && b > 0) {
        triArea = 1 / 2 * (a * b);
    }
    document.write(triArea);
</script>
</body>
</html>
