<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let income = +prompt(" nhập tiền thu nhập hàng tháng");
    let tax;
    if (income > 0 && income <= 5000000) {
        tax = (income * 5) / 100;
    } else if (income > 5000000 && income <= 10000000) {
        tax = (income * 10) / 100;
    } else if (income > 10000000 && income <= 18000000) {
        tax = (income * 15) / 100;
    } else if (income > 18000000 && income <= 50000000) {
        tax = (income * 20) / 100;
    } else if (income > 18000000 && income <= 50000000) {
        tax = (income * 25) / 100;
    } else if (income > 18000000 && income <= 50000000) {
        tax = (income * 25) / 100;
    } else if (income > 50000000 && income <= 80000000) {
        tax = (income * 30) / 100;
    } else if (income > 80000000) {
        tax = (income * 35) / 100;
    } else if (income < 0) {
        alert("nhập sai. Mời nhập lại");
    }
    document.write("Tax: " + tax);
</script>
</body>
</html>
