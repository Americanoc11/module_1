<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(" nhập giá trị cho a");
    let b = +prompt(" nhập giá trị cho b");
    let s = -b / a;
    if (a == 0 && b == 0) {
        alert("phương trình có vô số nghiệm");
    } else if (a == 0 && b !== 0) {
        alert("phương trình vô nghiệm");
    } else if (a !== 0) {
        alert("phương trình có 1 nghiệm: " + s);
    }
</script>
</body>
</html>
