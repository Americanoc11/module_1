<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(" nhập cạnh a");
    let b = +prompt("nhập cạnh b");
    let recArea = 0;
    if (a > 0 && b > 0) {
        recArea = a * b;
    }
    document.write("Diện tích hình chữ nhật: " + recArea);
</script>
</body>
</html>
