<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Enter a string 1");
    let string2 = prompt(" Enter a string 2");
    let array = string.split("");
    let array2 = string2.split("");
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array2.length; j++) {
            if (array[i] == array2[j]) {
                array.splice(i, 1);
                array2.splice(j, 1);
                count++;
            }
        }
    }
    console.log(count);
    console.log(array);
</script>
</body>
</html>
