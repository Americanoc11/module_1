<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt(" Enter a string");
    let array = string.split("");
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (array[i] == array[j]) {
                array.splice(i, 1);
                count++;
            }
        }
    }
    console.log(count);
    console.log(array);
</script>
</body>
</html>
