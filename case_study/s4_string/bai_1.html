<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = "HOANG  HUYNH DUC";
    let array = string.toLowerCase().split(" ");
    for (let i = 0; i < array.length; i++) {
        if (array[i] == "") {
            array.splice(i, 1);
        }
    }

    for (let i = 0; i < array.length; i++) {
        array[i] = array[i][0].charAt(0).toUpperCase() + array[i].slice(1);
    }

    console.log(array.join(" "));
</script>
</body>
</html>
