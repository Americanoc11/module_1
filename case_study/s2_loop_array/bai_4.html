<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt(" Enter a number");
    switch (number) {
        case 1:
            document.writeln(" One");
            break;
        case 2:
            document.writeln(" Two");
            break;
        case 3:
            document.writeln(" Three");
            break;
        case 4:
            document.writeln(" Four");
            break;
        case 5:
            document.writeln(" Five");
            break;
        case 6:
            document.writeln(" Six");
            break;
        case 7:
            document.writeln(" Seven");
            break;
        case 8:
            document.writeln(" Eight");
            break;
        case 9:
            document.writeln(" Nine");
            break;
        case 10:
            document.writeln(" Ten");
            break;
        default:
            document.writeln(" Can't translated");
            break;
    }
</script>
</body>
</html>
