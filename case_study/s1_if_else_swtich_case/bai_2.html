<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let char = prompt(" enter a character")
    switch (char) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
            document.writeln(" Ký tự là nguyên âm:  " + char);
            break;
        case  "O":
        case "U":
        case "I":
        case "A":
        case "E":
            document.writeln(" Ký tự là nguyên âm:  " + char);
            break;
        default:
            document.writeln(" Ký tự là phụ âm:  " + char);
            break;

    }
</script>
</body>
</html>
