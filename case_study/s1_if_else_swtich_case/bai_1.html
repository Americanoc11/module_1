<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let income = +prompt(" Lương hàng tháng");
    let tax;
    let total;
    if (income > 0) {
        if (income < 7000000) {
            tax = income * 5 / 100;
            total = income - tax;
        } else if (income >= 7000000 && income < 15000000) {
            tax = income * 10 / 100;
            total = income - tax;
        } else if (income >= 15000000) {
            tax = income * 20 / 100;
            total = income - tax;
        }
    } else {
        alert(" Lỗi nhập tiền");
    }
    document.writeln(" Tax: " + tax + " <br>"
        + "Total: " + total);
</script>
</body>
</html>
