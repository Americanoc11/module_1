<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let lengthA = +prompt(" Enter a length A");
    let lengthB = +prompt(" Enter a length B")
    let numerator = Array(lengthA);
    let denominator = Array(lengthB);
    for (let i = 0; i < numerator.length; i++) {
        numerator[i] = +prompt("Array A enter element " + (i + 1) + " :");
    }
    for (let i = 0; i < denominator.length; i++) {
        denominator[i] = +prompt("Array B enter element " + (i + 1) + " :");
    }
    let fraction = 0;
    let max = 0;
    let index = 0;
    for (let i = 0; i < numerator.length; i++) {
        for (let j = 0; j < denominator.length; j++) {
            if (i == j) {
                fraction = Math.ceil(numerator[i] / denominator[j]);
                break;
            }
        }
        if (max < fraction) {
            max = fraction;
            index = i;
        }
    }
    document.writeln(" Max: " + max + "<br>"
        + "Index: " + index);
</script>
</body>
</html>
