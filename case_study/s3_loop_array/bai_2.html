<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let lengthA = +prompt(" Enter a length A");
    let lengthB = +prompt(" Enter a length B")
    let arrayA = Array(lengthA);
    let arrayB = Array(lengthB);
    for (let i = 0; i < arrayA.length; i++) {
        arrayA[i] = +prompt("Array A enter element " + (i + 1) + " :")
    }
    for (let i = 0; i < arrayB.length; i++) {
        arrayB[i] = +prompt("Array B enter element " + (i + 1) + " :")
    }
    for (let i = 0; i < arrayB.length; i++) {
        for (let j = 0; j < arrayA.length; j++) {
            if (arrayB[i] == arrayA[j]) {
                arrayB.splice(i, 1);
            }
        }
    }
    document.writeln(" Phần tử không xuất hiện trong mảng a : " + arrayB);

</script>
</body>
</html>
