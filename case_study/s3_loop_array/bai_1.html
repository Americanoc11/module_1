<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = +prompt(" Enter a length");
    let array = Array(length);
    let b = [];
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(" Enter a element " + (i + 1) + " :");
    }
    for (let i = 0; i < array.length; i++) {
        sum += array[i];
        b.push(sum);
    }
    console.log(b)
</script>
</body>
