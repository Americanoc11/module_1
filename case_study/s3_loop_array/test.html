<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="addNumber()">1</button>
<input type="text" id="add">
<script>
    function addNumber() {
        let sum = 1;
        let add = document.getElementById("add").value;
        let total = add + sum;
        add.innerHTML=total
    }
</script>
</body>
</html>
