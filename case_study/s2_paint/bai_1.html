<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = 4;
    let y = 5;
    for (let i = 0; i < x; i++) {
        document.write("<br>");
        for (let j = 0; j < y; j++) {
            if (i == 0 || i == x-1  || j == y-1 || i==y-1|| j==0 ) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
    }
</script>
</body>
</html>
