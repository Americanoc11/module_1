<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 5;
    for (let i = 0; i < a; i++) {
        document.write("<br>");
        for (let j = 0; j <= i; j++) {
            if (i == a - 1 || j == 0 ||i==j) {
                document.writeln("*");

            } else {
                document.writeln("&nbsp&nbsp");
            }
        }
    }
</script>
</body>
</html>
