<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [
        [1, 2, 3],
        [3, 9, 11],
    ];
    let count = 0;

    function check(array) {

        let count = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] < 2) {
                    continue;
                } else {
                    let flag = true;
                    for (let k = 2; k < array[i][j]; k++) {
                        if (array[i][j] % k == 0) {
                            flag = false;
                            break;
                        }
                    }
                    if (flag) {
                        count++;
                        document.writeln(array[i][j])
                    }
                }
            }
        }
        return count
    }

    console.log(check(array))
</script>
</body>
</html>
