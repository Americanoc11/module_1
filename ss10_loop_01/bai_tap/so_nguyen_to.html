<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 20;
    let count = 0;
    let N = 2;
    while (count < number) {
        if (N / 2 == 1 || N / 3 == 1) {
            count++;
            document.writeln(N)
        }
        if (N % 2 == 1) {
            count++;
            document.writeln(N)
        }
        N++;
    }
</script>
</body>
</html>
