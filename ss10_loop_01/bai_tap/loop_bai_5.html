<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let c;
    let sum = 0;
    let count = 0;
    while (count < 20) {
        c = a + b;
        a = b;
        b = c;
        sum += c;
        count++;
        document.writeln(c);
    }
    document.writeln("<br>" + "Sum Fibonacci: " + sum);
</script>
</body>
</html>
