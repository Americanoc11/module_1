    let length = +prompt(" nhập độ dài cho mảng cha");
    let array = Array(length);
    for (let i = 0; i < length; i++) {
        let m = +prompt(" nhập độ dài cho mảng con");
        let array2 = [];
        for (let j = 0; j < m; j++) {
            array2[j] = +prompt(" nhập phần tử" + j)
        }
        array[i] = array2;
    }
    let count = 0;
    let arr1 = [];
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (array[i][j] >= 2) {
                count = 0;
                for (let k = 2; k <= Math.sqrt(array[i][j]); k++) {
                    if (array[i][j] % k == 0) {
                        count++;
                        break;
                    }
                }
                if (count == 0) {
                    arr1.push(array[i][j])
                }
            }
        }
    }
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr1.length; j++) {
            if (arr1[j] > arr1[j + 1]) {
                [arr1[j], arr1[j + 1]] = [arr1[j + 1], arr1[j]];
            }
        }
    }
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 1; j < arr1.length; j++) {
            if (arr1[j] == arr1[i] && i !== j) {
                arr1.splice(i, 1);
            }
        }
    }
    console.log(arr1);
