<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt(" Enter a nnumber 1")
    let number2 = +prompt(" Enter a nnumber 2")
    let array = [];
    for (let i = 1; i < number1 - 1; i++) {
        if (number1 % i == 0) {
            array.push(i)
        }
    }
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        sum += array[i]
    }
    if (sum == number2) {
        alert("Cặp số thân thiết")
    } else {
        alert(" k phải")
    }
    console.log()
</script>
</body>
</html>
