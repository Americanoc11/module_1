<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt(" nhập chuỗi")
    let array = [];
    for (let i = 0; i < string.length; i++) {
        for (let j = i; j < string.length; j++) {
            if (string[j] === string[i] && i !== j) {
                array.push(string[j])
            }
        }
    }
    console.log(array);
</script>
</body>
</html>
