<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = "abcbdcef";
    let array = string.split("");
    let arr = [];
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (array[i] == array[j] && i !== j) {
                array.push(array[j])
                array.splice(j, 1)
            }
        }
    }
    console.log(array)
    console.log(arr)
</script>
