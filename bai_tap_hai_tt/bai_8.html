<script>

    let array = [1, 4, 5, 2, 1];
    let arr = [1, 2, 3];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (arr[i] == array[j]) {
               count++;
               break;
            }
        }
        if (count==arr.length) {
            document.writeln("1")
        }

    }
    console.log(count)
</script>
