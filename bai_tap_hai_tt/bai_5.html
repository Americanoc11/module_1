<body>
<script>

    let array = [-1, 150, 190, 170, -1, -1, 160, 180];
    console.log(array)
    for (let i = 0; i < array.length; i++) {
        if (array[i] == -1) {
            continue;
        } else {
            for (let j = 0; j < array.length; j++) {
                if (array[j] == -1 && array[j + 1] == -1) {
                    continue;
                } else if (array[i] < array[j]) {
                    let b = array[i];
                    array[i] = array[j]
                    array[j] = b
                }
            }
        }

    }
    console.log(array)


</script>
