<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decreaseApple() {
            // giảm khối lượng của quả táo
            if (this.isEmpty()) {
                alert(" Đã hết táo rồi")
            } else {
                this.weight--;
            }
        }

        isEmpty() {
            // kiểm tra quả táo còn không
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }

        getWeightApple() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            // kiểm tra đối tượng
            if (this.name == 1) {
                return true
            } else {
                return false
            }
        }

        setGender(gender) {
            if (isMale()) {
                return "Male";
            } else {
                return "Female";
            }
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        say() {
            //
        }

        eat(apple) {
            // nếu còn táo thì được phép ăn
            if (apple.getWeightApple() > 0) {
                apple.decreaseApple();
                this.weight++;
            } else {
                alert("Đã hết táo rồi")
            }

        }

        checkApple(apple) {
            return apple.decreaseApple()
        }
    }

    let adam = new Human("adam", 1, 60);
    let eva = new Human("eva", 2, 50);
    let apple1 = new Apple(10)
    while (apple1.isEmpty() !== true) {
        document.write(" Adam eat apple " + " <br>");
        adam.eat(apple1);
        document.write(" Apple have " + "<br>");
        document.write(apple1.getWeightApple() + " đơn vị" + "<br>");
        document.write(" Adam Weight " + adam.getWeight() + " đơn vị " + " <br>");
        document.write("<br>");
        document.write("Eva eat apple " + "<br>")
        eva.eat(apple1);
        document.write(" Apple have " + "<br>");
        document.write(apple1.getWeightApple() + " đơn vị" + "<br>");
        document.write(" Eva Weight " + eva.getWeight() + " đơn vị " + " <br>");
    }
</script>
</body>
</html>
