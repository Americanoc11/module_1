<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    class BuildClassCircle {
        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        getArea(radius) {
            return Math.PI * radius * radius;
        }

    }

    let cirle = new BuildClassCircle(4)
    let radius= cirle.getRadius()
    let area= cirle.getArea(radius)
    alert(radius)
    alert(area)


</script>
</body>
