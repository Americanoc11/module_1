<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let flag = false;
    for (let i = 0; i < 10; i++) {
        flag = false;
        let n = +prompt("nhập số tự nhiên");
        if (n % 2 == 0) {
            flag = true;
            document.write("even number: " + n + "<br>");
        } else {
            flag = false;
            document.write("done: " + n + "<br>");
        }
    }
    if (flag == true) {
        document.writeln("Even number " + "Done");
    } else {
        document.writeln("Done");
    }
</script>
</body>
</html>
