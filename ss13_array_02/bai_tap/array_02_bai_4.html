<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("nhập giá trị cho chuỗi");
    let index = 0;
    for (let j = 0; j < m.length - 1; j++) {
        index++;
    }
    document.write("Length String : " + index + "<br>" + m);
</script>
</body>
</html>
